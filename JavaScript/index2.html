<!doctype html>
<html>
<head>
<title>Javascript</title>
<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
#cerc {
width:200px;
height:200px;
border-radius:100px;
background-color:red;
}




</style>

</head>

<body>


<div id="cerc"></div>
<script type="text/javascript">

document.getElementById("cerc").onclick=function() {
document.getElementById("cerc").style.display="none";
}
</script>
</body>
</html>
